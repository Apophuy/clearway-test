<div class="viewer" *ngIf="showChild === false; else child">
  <mat-list role="list">
    <mat-list-item *ngFor="let doc of data" role="listitem">
      <a mat-fab extended (click)="onShowChild(doc.docId)">
        <mat-icon>pageview</mat-icon>
        {{ `Посмотреть документ №${doc.docId} - ${doc.name}` }}
      </a>
    </mat-list-item>
  </mat-list>
</div>
<ng-template #child>
  <div class="child">
    <router-outlet></router-outlet>
  </div>
</ng-template>
